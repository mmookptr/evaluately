<!DOCTYPE html>
<html>
<body>

<h2>Sign up</h2>
<form action='{% url "register:form" %}' method="post">
  {% csrf_token %}
  <label for="your_name">Your name: </label>
  <input id="your_name" type="text" name="your_name" value="{{ username }}">
  <br>
  <label for="password">Password: </label>
  <input id="your_password" type="text" name="your_password" value="{{ password }}">
  <input type="submit" value="OK">
</form>
</body>
</html>
