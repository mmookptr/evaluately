{% extends 'login/base.html' %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Evaluately</h1>
        {% if user.is_authenticated %}
            <h2>Hello {{user.username}}</h2>
        {% else %}
            <h2>Please Register or Login</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
