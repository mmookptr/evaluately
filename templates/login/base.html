{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluately</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/base.css' %}">

    body {

</style>
</head>
<body>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{%url 'admin:index'%}">admin</a>
            </li>
            {% if user.is_authentcated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login:user_login' %}">login</a>
                </li>
            {% endif %}
        </ul>
    </div>
    </nav>
    <div class= "logo">
        {% block body_block %}
        
        {% endblock %}

</body>
</html>
