{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>
    <style>
    body {
    font-family: 'Anaheim';}
</style>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{%url 'index'%}">Evaluately</a></li>
                <li><a class="navbar-link" href="{%url 'admin:index'%}">Admin</a></li>
                {% if user.is_authentcated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="navbar-link" href="{% url 'login:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class= "logo">
        {% block body_block %}
        
        {% endblock %}
    </div>
    <div class="welcome-message">
        {% if user.is_authenticated %}
            <h2>Hello {{user.username}}</h2>
        {% else %}
            <h2>Please <a href="{% url 'login:user_login' %}">login</a> or register</h2>
        {% endif %} 
    </div>

</body>
</html>
