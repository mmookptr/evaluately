{% extends 'login/base.html' %}
{% block body_block %}
{% load static %}

<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Evaluately</h1>
        <form method="post" action="{% url 'login:user_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"></label>
                <input type="text" name="username" placeholder="Username" class="form-control loginbox">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" class="form-control loginbox" placeholder="Password">
            </div>
            <input type="submit" name="" value="Login" class="">
            <div>
                <p>Haven't got an account? <a href="/register/"> Register</a></p>
            </div>
            <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                <a class="googlebutton" href="{% url 'social:begin' 'google-oauth2' %}">
                    <img class="google-logo" src="{% static 'img/googleicon.png' %}" alt="">Login with Google</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
