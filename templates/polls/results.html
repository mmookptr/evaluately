{% extends 'login/base.html' %}
{% block body_block %}

<a href="{% url 'polls:detail' criteria.id %}">
    <button type="button" class="btn btn-primary btn-lg voteagin">Vote again?</button>
</a>
<div class= "jumbotron resultpage">
<div class="container">

<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>{{ criteria.question_text }}</h1>
<br>
<ul class= "results">
{% for choice in criteria.entrant_set.all %}
<p>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
{% endfor %}
</ul>


</div>
</div>
<{% endblock %}
